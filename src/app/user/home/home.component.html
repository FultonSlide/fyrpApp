<div class="container">

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="d-flex justify-content-center my-3">
          <video id="me" controls autoplay #me>
          </video>
        </div>
        <div class="card-block">
          <h4 class="card-title text-center">Local Stream</h4>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <div class="card">
        <div class="d-flex justify-content-center my-3 mx-3">
          <video id="device" controls autoplay #remote>
          </video>
        </div>
        <div class="card-block">
          <h4 class="card-title text-center">Remote Stream</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <div class="d-flex justify-content-center">
        <button class="btn btn-success col-sm-2 mx-5 my-3" (click)=startCall()>Start Call</button>
        <button class="btn btn-danger col-sm-2 mx-5 my-3" (click)=refresh()>End Call</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-5"></div>
      <button class="btn btn-outline-primary col-sm-2" (click)=forward()>Forward</button>
      <div class="col-sm-5"></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <button class="btn btn-outline-primary col-sm-2" (click)=left()>Left</button>
      <button class="btn btn-danger col-sm-2" (click)=stop()>Stop</button>
      <button class="btn btn-outline-primary col-sm-2" (click)=right()>Right</button>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-5"></div>
      <button class="btn btn-outline-primary col-sm-2" (click)=backward()>Backward</button>
      <div class="col-sm-5"></div>
    </div>
  </div>

</div>
