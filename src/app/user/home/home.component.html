<div class="container">

  <div class="row">
    <div class="container">
      <div class="d-flex justify-content-center">
        <button class="btn btn-light col-sm-2 mx-5 my-3" (click)=startCall()>Start Call</button>
        <button class="btn btn-light col-sm-2 mx-5 my-3" (click)=leaveCall()>End Call</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-5"></div>
      <button class="btn btn-primary col-sm-2" (click)=forward()>Forward</button>
      <div class="col-sm-5"></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <button class="btn btn-primary col-sm-2" (click)=left()>Left</button>
      <button class="btn btn-danger col-sm-2" (click)=stop()>Stop</button>
      <button class="btn btn-primary col-sm-2" (click)=right()>Right</button>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-5"></div>
      <button class="btn btn-primary col-sm-2" (click)=backward()>Backward</button>
      <div class="col-sm-5"></div>
    </div>
  </div>

</div>

<h1>Realtime communication with WebRTC</h1>

<video autoplay playsinline></video>

<button (click)="startLocalStream()">Start Local</button>
