<div class="jumbotron jumbotron-fluid bg-info text-white" style="background: #808080">
  <div class="container">
    <div class="text-center">
      <h1 class="display-4">FYRP App</h1>
      <p class="lead">WebRTC Telepresence Wheelchair Project</p>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="d-flex justify-content-center my-3">
          <div id="agora_local">
          </div>
        </div>
        <div class="card-block">
          <h4 class="card-title text-center">Local Stream</h4>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <div class="card">
        <div class="d-flex justify-content-center my-3 mx-3">
          <div class="remote-containers">
            <div class="remote_calls" *ngFor="let remote of remoteCalls;" [id]="remote">
            </div>
          </div>
        </div>
        <div class="card-block">
          <h4 class="card-title text-center">Remote Stream</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <div class="d-flex justify-content-center">
        <button class="btn btn-light col-sm-2 mx-5 my-3" (click)=startCall()>Start Call</button>
        <button class="btn btn-light col-sm-2 mx-5 my-3" (click)=refresh()>End Call</button>
        <button class="btn btn-primary col-sm-2 mx-5 my-3" (click)=forward()>Forward</button>
        <button class="btn btn-primary col-sm-2 mx-5 my-3" (click)=stop()>Stop</button>
      </div>
    </div>
  </div>

</div>
